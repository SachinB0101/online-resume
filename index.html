<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="profile-section">
                <img src="headshot.jpg" alt="Professional Headshot" class="headshot" id="headshot">
                <div class="profile-info">
                    <h1 class="name" id="name"></h1>
                    <p id="email"></p>
                    <p id="phone"></p>
                </div>
            </div>
            <div class="contact-info" id="contactInfo">
                <!-- <p>Email: <a href="mailto:sachin1214bhatt@gmail.com">sachin1214bhatt@gmail.com</a></p> -->
                <!-- <p>Location: Winnipeg, Canada</p> -->
                <!-- <p>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p> -->
                <!-- <p>Portfolio: <a href="https://madebysachin.com" target="_blank">madebysachin.com</a></p> -->
            </div>

        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Employment History -->
            <section class="section">
                <h2>Employment History</h2>
                <div class="timeline" id="employmentTimeline">
                    <!-- Timeline items will be populated by JavaScript -->
                </div>
            </section>

            <!-- Education -->
            <section class="section">
                <h2>Education</h2>
                <div class="education-list" id="educationList">
                    <!-- Education items will be populated by JavaScript -->
                </div>
            </section>

             <!-- Project -->
              <section class="section">
                <h2>Project</h2>
                <div class="project-list" id="projectList">
                    <!-- Project items will be populated by JavaScript -->
                </div>
              </section>

            <!-- Skills & Certifications -->
            <section class="section">
                <h2>Skills & Certifications</h2>
                <div class="skills-container" id="skillsContainer">
                    <!-- Skills will be populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
